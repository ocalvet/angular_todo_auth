<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Todo</title>
	<!-- inject:css -->
	<link rel="stylesheet" href="/styles/app.css">
	<!-- endinject -->
</head>
<body data-ng-app="todoApp" data-ng-controller="TodoAppCtrl as todoAppCtrl" data-ng-cloak="">
	<h1 class="title">{{ todoAppCtrl.data.title }}</h1>

	<!-- inject:js -->
	<script src="/libs/angular.js"></script>
	<script src="/libs/angular-animate.js"></script>
	<script src="/libs/angular-aria.js"></script>
	<script src="/libs/angular-material.js"></script>
	<!-- endinject -->
	
	<!-- application:js -->
	<script src="/todo.js"></script>
	<!-- endinject -->
</body>
</html>
